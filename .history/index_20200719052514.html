<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/21efeaf281.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Projekt 9</title>
  </head>
  <body>
    <main class="counter-app">
      <div class="settings active">
        <h1>Ustawienia</h1>
        <label for="event-name">Nazwa wydarzenia: </label>
        <input type="text" id="event-name" value="Nowy Rok" />
        <table class="date">
          <tr>
            <td><label for="event-day">Dzień:</label></td>
            <td><label for="event-month">Miesiąc:</label></td>
            <td><label for="event-year">Rok:</label></td>
          </tr>
          <tr>
            <td>
              <input type="number" id="event-day" maxlength="2" value="1" />
            </td>
            <td>
              <input type="number" id="event-month" maxlength="2" value="1" />
            </td>
            <td>
              <input type="number" id="event-year" maxlength="4" value="2021" />
            </td>
          </tr>
        </table>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
